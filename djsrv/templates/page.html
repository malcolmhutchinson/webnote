{% extends 'framework.html' %}{% block main %}{% load staticfiles %} 

<div id='pagecontent'>

 {{ page.content|safe }}

</div>

{% if page.children %}
<div id='contents'>

    <h2>Contents</h2>

    <ol>
{% for child in page.children %}
        <li><a href='{{ child.0 }}'>{{ child.1 }}</a></li>
{% endfor %}
    </ol>
{% endif %}    
</div>
{% endblock %}
